<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DovoQA Email Signature - Simple</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">

<table cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
  <tr>
    <td style="padding-bottom: 10px;">
      <p style="margin: 0; font-size: 14px; font-weight: bold; color: #0056b3;">John Doe</p>
      <p style="margin: 0; font-size: 12px; color: #555;">QA Lead at DovoQA</p>
    </td>
  </tr>
  <tr>
    <td>
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td width="20" valign="top" style="padding-right: 5px;">
            <img src="https://img.icons8.com/ios-filled/15/0056b3/mail.png" alt="Email" style="display: block;">
          </td>
          <td valign="top">
            <p style="margin: 0;"><a href="mailto:john.doe@dovoqa.com" style="color: #0056b3; text-decoration: none;">john.doe@dovoqa.com</a></p>
          </td>
        </tr>
        <tr>
          <td width="20" valign="top" style="padding-right: 5px;">
            <img src="https://img.icons8.com/ios-filled/15/0056b3/phone.png" alt="Phone" style="display: block;">
          </td>
          <td valign="top">
            <p style="margin: 0;"><a href="tel:+1234567890" style="color: #0056b3; text-decoration: none;">+1 (234) 567-890</a></p>
          </td>
        </tr>
        <tr>
          <td width="20" valign="top" style="padding-right: 5px;">
            <img src="https://img.icons8.com/ios-filled/15/0056b3/globe.png" alt="Website" style="display: block;">
          </td>
          <td valign="top">
            <p style="margin: 0;"><a href="https://dovoqa.com" target="_blank" rel="noopener noreferrer" style="color: #0056b3; text-decoration: none;">dovoqa.com</a></p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
