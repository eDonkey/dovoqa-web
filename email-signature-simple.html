<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: Arial, sans-serif; font-size: 12px; color: #333; }
  a { color: #007bff; text-decoration: none; }
  .logo { border-radius: 50%; }
</style>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td style="padding-right: 10px; vertical-align: top;">
      <img src="https://via.placeholder.com/80x80" alt="Logo" width="80" height="80" class="logo">
    </td>
    <td style="vertical-align: top;">
      <p style="margin: 0; font-size: 14px; font-weight: bold; color: #007bff;">Your Name</p>
      <p style="margin: 0; color: #555;">Your Title</p>
      <p style="margin: 0; color: #555;">Your Company</p>
      <p style="margin: 0; line-height: 1.5;">
        <span style="color: #007bff;">&#9742;</span> <a href="tel:+1234567890">+1 (123) 456-7890</a><br>
        <span style="color: #007bff;">&#9993;</span> <a href="mailto:your.email@example.com">your.email@example.com</a><br>
        <span style="color: #007bff;">&#127760;</span> <a href="http://www.example.com" target="_blank">www.example.com</a><br>
        <span style="color: #007bff;">&#128205;</span> 123 Main St, Anytown, USA
      </p>
      <p style="margin: 5px 0 0 0;">
        <a href="https://linkedin.com/in/yourlinkedin" target="_blank" style="text-decoration: none; margin-right: 5px;"><img src="https://via.placeholder.com/20x20/007bff/ffffff?text=L" alt="LinkedIn" width="20" height="20" style="vertical-align: middle;"></a>
        <a href="https://twitter.com/yourtwitter" target="_blank" style="text-decoration: none; margin-right: 5px;"><img src="https://via.placeholder.com/20x20/1DA1F2/ffffff?text=T" alt="Twitter" width="20" height="20" style="vertical-align: middle;"></a>
        <a href="https://facebook.com/yourfacebook" target="_blank" style="text-decoration: none;"><img src="https://via.placeholder.com/20x20/1877F2/ffffff?text=F" alt="Facebook" width="20" height="20" style="vertical-align: middle;"></a>
      </p>
    </td>
  </tr>
</table>
</body>
</html>
