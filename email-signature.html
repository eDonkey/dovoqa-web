<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DovoQA Email Signature</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 12px; color: #333;">

<table cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff;">
  <tr>
    <td style="padding-right: 15px;">
      <img src="https://dovoqa.com/placeholder-logo.svg" alt="DovoQA Logo" width="80" height="80" style="display: block; border-radius: 50%;">
    </td>
    <td valign="top">
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td>
            <p style="margin: 0; font-size: 14px; font-weight: bold; color: #0056b3;">Jane Smith</p>
            <p style="margin: 0; font-size: 12px; color: #555;">Senior QA Engineer</p>
            <p style="margin: 0; font-size: 11px; color: #777;">DovoQA - QA as a Service</p>
          </td>
        </tr>
        <tr>
          <td style="padding-top: 10px;">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td width="20" valign="top" style="padding-right: 5px;">
                  <img src="https://img.icons8.com/ios-filled/15/0056b3/mail.png" alt="Email" style="display: block;">
                </td>
                <td valign="top">
                  <p style="margin: 0;"><a href="mailto:jane.smith@dovoqa.com" style="color: #0056b3; text-decoration: none;">jane.smith@dovoqa.com</a></p>
                </td>
              </tr>
              <tr>
                <td width="20" valign="top" style="padding-right: 5px;">
                  <img src="https://img.icons8.com/ios-filled/15/0056b3/phone.png" alt="Phone" style="display: block;">
                </td>
                <td valign="top">
                  <p style="margin: 0;"><a href="tel:+1987654321" style="color: #0056b3; text-decoration: none;">+1 (987) 654-321</a></p>
                </td>
              </tr>
              <tr>
                <td width="20" valign="top" style="padding-right: 5px;">
                  <img src="https://img.icons8.com/ios-filled/15/0056b3/globe.png" alt="Website" style="display: block;">
                </td>
                <td valign="top">
                  <p style="margin: 0;"><a href="https://dovoqa.com" target="_blank" rel="noopener noreferrer" style="color: #0056b3; text-decoration: none;">dovoqa.com</a></p>
                </td>
              </tr>
              <tr>
                <td width="20" valign="top" style="padding-right: 5px;">
                  <img src="https://img.icons8.com/ios-filled/15/0056b3/place-marker.png" alt="Address" style="display: block;">
                </td>
                <td valign="top">
                  <p style="margin: 0; color: #777;">123 QA Lane, Quality City, QC 12345</p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
